<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		
		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for (var i = 0; i < answers.length; i++){
				if (userAnswer == answers[i]){
					score++;
					break;
				} 
			}
		}

		function checkAnswers(){

			checkAnswer("userAnswer1", ["ёлка", "ель", "елка", "елочка", "ёлочка"]);
			checkAnswer("userAnswer2", ["замок"]);
			checkAnswer("userAnswer3", ["лук"]);
			

			alert("Отгаданных загадок " + score + "!");
		}

	</script>
</head>
<body>

<div class="container">
	<div class="header">
		<a class="menu-link" href="index.html">Главная</a>
		<span>/</span>
		<a class="menu-link" href="puzzle.html">Загадки</a>
		<span>/</span>

		<span>/</span>
		<a class="menu-link" href="guess-multiplayer.html">Угадайка для двоих</a>
	</div>
</div>

<div class="contentWrap">
	<div class="center">

		<h1>Игра в загадки</h1>

		<div class="box">
			<p>Зимой и летом одним цветом?</p>
			<input type="text" id="userAnswer1">

			<p>Не лает, не кусает, а в дом не пускает?</p>
			<input type="text" id="userAnswer2">

			<p>Сидит дед во сто шуб одет. Кто его раздевает - тот слезы проливает?</p>
			<input type="text" id="userAnswer3">

			<br>
			<a href="#" onclick="checkAnswers()">Ответить</a>

		</div>

	</div>
</div>
