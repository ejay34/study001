<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length){

		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function runTraining(brief, letters, length){
		while(true){
			alert(brief);

			var text = generateText(letters, length);
			var userText = prompt(text);
			if (userText == text){
				alert("Все верно!");
				break
			} else {
				alert("Вы ошиблись. Попробуйте еще раз");
			}
		}
	}

	alert("Вас приветствует программа обучения слепой печати");

	var brief = "Положите 4 пальца левой руки - на клавиши Ф, Ы, В, А. Запомните, что буква А находится под вашим указательным пальцем, В - под средним, Ы - под безымянным, а Ф - под мизинцем.\nТеперь не спеша набирайте текст. Постарайтесь не смотреть на клавиатуру."

	runTraining(brief, ["ф", "а"], 10);
	runTraining(brief, ["ф", "ы", "в", "а"], 10);

	var brief = "Положите 4 пальца левой руки - на клавиши Ф, Ы, В, А, а 4 пальца правой руки - на клавиши Ж, Д, Л, О. Запомните, что буква А находится под вашим указательным пальцем, В - под средним, Ы - под безымянным, а Ф - под мизинцем левой руки; Буква О - под указательным пальцем, Л - под средним, Д - под безымянным, а Ж - под мизинцем правой руки.\nТеперь не спеша набирайте текст. Постарайтесь не смотреть на клавиатуру."
	
	runTraining(brief, ["ф", "ы", "в", "а", "о", "л", "д", "ж"], 10);

</script>
